<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Update Password</title>
    <object th:include="fragments/fragment :: css" th:remove="tag"></object>
    <object th:include="fragments/fragment :: js" th:remove="tag"></object>
</head>

<body>
    <nav th:replace="fragments/fragment :: navbar"></nav>

    <div class="container-fluid">
        <h2 th:text=" 'Hello ' + ${#httpServletRequest.remoteUser} + ' !'">Login as</h2>
        
		<div class="alert" th:if=${msg}>
		  <div th:text="${msg}" class="alert alert-danger" onclick="this.parentElement.style.display='none';"></div> 
		</div>
        
        <div class="row">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        Update Password
                    </div>
                    <div class="card-body">
                    	<form th:action="@{/user/updatePassword}" method="post">
                    		<div class="row form-group">
                    			<label class="col-sm-4"> Password Lama:</label>
                    			<input class="col-sm-8 form-control input-sm" type="password" name="oldPassword"/>
                    		</div>
                    		<div class="row form-group">
                    			<label class="col-sm-4"> Password Baru:</label>
                    			<input class="col-sm-8 form-control input-sm" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters" required type="password" name="newPassword"/>
                    		</div>
                    		<div class="row form-group">
                    			<label class="col-sm-4"> Konfirmasi Password Baru: </label>
                    			<input class="col-sm-8 form-control input-sm" name ="confirmPassword" type="password"/>
                    		</div>
                    		<div>
                    			<button type="submit" class="btn btn-primary" >Simpan</button>
                    		</div>
                    	</form>
                    </div>
                </div>
            </div>
        </div>
	</div>
</body>

</html>
